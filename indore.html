<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  
.video-container {
    position: relative;
    padding-bottom: 56.25%;
    padding-top: 35px;
    height: 0;
    overflow: hidden;
}

.video-container iframe {
    position: absolute;
    top:0;
    left: 0;
    width: 100%;
    height: 100%;
}

</head>
<body>


<div>
    <iframe src="http://covid-india.org" height="315" width="560" allowfullscreen="" frameborder="0">
    </iframe>
</div>
</body>
</html>
