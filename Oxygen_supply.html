<form action="https://docs.google.com/spreadsheets/d/1CU8oFvkfNKGjwy5soAuLtUjOhT6qo5tCcHLGjgMsAC4/edit#gid=0" method="POST" id="google-sheet">
  Name: <input name="data[Name]">
  Mobile Number: <input name="data[Mobile Number]">
  <button type="submit">Submit</button>
</form>

<script>
  var form = document.getElementById('google-sheet');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("google-sheet")),
    }).then(
        response => response.json()
    ).then((html) => {
      // you can put any JS code here
      alert('success')
    });
  });
</script>
