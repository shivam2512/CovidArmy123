<form action="https://docs.google.com/spreadsheets/d/1CU8oFvkfNKGjwy5soAuLtUjOhT6qo5tCcHLGjgMsAC4/edit#gid=0" method="POST" id="sheetdb-form">
  Name: <input name="data[name]">
  Email: <input name="data[mobile number]">
  <button type="submit">Submit</button>
</form>

<script>
  var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        response => response.json()
    ).then((html) => {
      // you can put any JS code here
      alert('success')
    });
  });
</script>
