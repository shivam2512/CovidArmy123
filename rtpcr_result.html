<!-- Modal HTML -->
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <!-- load contents here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- When pressed call the modal window and load required URL -->
<button class="btn btn-lg btn-primary btn-open-dialog">Launch Demo Modal</button>
<!--JS that gets invoked upon pressing button. Note that the called URL can only be http if the current page is on http -->
<script>
$('.btn-open-dialog').on('click', function(){
    $('#myModal .modal-body').load('https://www.google.com', function(){
        /* load finished, show dialog */
        $('#myModal').modal('show')
    });
});
</script>
